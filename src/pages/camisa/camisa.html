<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Camisas</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-searchbar (ionInput)="getItems($event)" [debounce]="500" placeholder="Pesquisar..."></ion-searchbar>

  <ion-list [virtualScroll]="items" approxItemHeight="40px">

    <ion-item *virtualItem="let item" (click)="abrirCamisaDetalhes(item);">

        
        <ion-thumbnail item-start>
          <img [src]="item.imagem.guid" />
        </ion-thumbnail>
        
            <h2>{{ item.titulo }}</h2>
          <p>
            {{ item.cdigo }}
          </p>
          <ion-badge item-bottom>{{ item.valor }} </ion-badge>

    </ion-item>

  </ion-list>

 

</ion-content>
