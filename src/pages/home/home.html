<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Promoções</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-slides pager>
      <ion-slide *ngFor="let home of home" class="slide_img">
          <ion-card><img src="{{home.imagem.guid}}" alt="ica-slidebox-img-1"></ion-card>
      </ion-slide>
    </ion-slides>
  </ion-content>
