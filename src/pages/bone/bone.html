<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-searchbar placeholder="Pesquisar bonÃ©s..." [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="getItems($event)" (ionCancel)="onCancel($event)">
      </ion-searchbar>
    </ion-title>
  </ion-navbar>

</ion-header>

  
  
  <ion-content>
  
      <ion-refresher (ionRefresh)="doRefresh($event)">
          <ion-refresher-content></ion-refresher-content>
        </ion-refresher>
  
          <ion-list [virtualScroll]="items" approxItemHeight="430px">

              <ion-item no-lines *virtualItem="let item">
          
                <ion-card (click)="abrirBoneDetalhes(item);">
                  <img [src]="item.imagem.guid" />
                  <ion-card-content>
                    <ion-card-title>
                      {{ item.titulo }}
                    </ion-card-title>
                    <ion-badge item-right>{{ item.valor }} </ion-badge>
                  </ion-card-content>
                </ion-card>
          
          
              </ion-item>
          
            </ion-list>
  </ion-content>
