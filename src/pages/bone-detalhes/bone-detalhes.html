<ion-header>

    <ion-navbar>
      <ion-title>{{ bone.titulo }}</ion-title>
      <div [class.newBG]="state">
          <ion-icon name="camera" class="foto" (click)="screenShot()"></ion-icon>
        </div>
    </ion-navbar>
  
  </ion-header>
  
  

<ion-content text-center>

  <img src="{{bone.imagem.guid}}"/>
  <br><br>

  <div [innerHtml]="bone.content.rendered"></div> 
  <p>
    {{ bone.cdigo }}
  </p>
  <p>
    {{ bone.cor }}

  </p>
  <p>
    {{ bone.tamanho }}
  </p>
  <h2 class="cor">
    {{ bone.valor }}
  </h2>


  <a id="whatsapp_topo" ion-button round href="https://api.whatsapp.com/send?phone=5585987774067" target="_blank" data-elementor-open-lightbox="default">
    Fale pelo WhatsApp
  </a>

</ion-content>
