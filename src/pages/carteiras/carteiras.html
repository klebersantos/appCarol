<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Carteiras</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>

      <ion-searchbar (ionInput)="getItems($event)" [debounce]="500" placeholder="Pesquisar..."></ion-searchbar>
 

  

  <ion-list [virtualScroll]="items" approxItemHeight="430px">

      <ion-item no-lines *virtualItem="let item">
  
        <ion-card (click)="abrirCarteiraDetalhes(item);">
          <img [src]="item.imagem.guid" />
          <ion-card-content>
            <ion-card-title>
              {{ item.ttulo }}
            </ion-card-title>
            <p>
              {{ item.cdigo }}
            </p>
            <ion-badge item-right>{{ item.valor }} </ion-badge>
          </ion-card-content>
        </ion-card>
  
  
      </ion-item>
  
    </ion-list>

  
</ion-content>
