<ion-header>

  <ion-navbar>
    <ion-title>
      
      {{ camisa.titulo }} 
     
    </ion-title>
    <div [class.newBG]="state">
      <ion-icon name="camera" class="foto" (click)="screenShot()"></ion-icon>
    </div>
  </ion-navbar>

</ion-header>


<ion-content text-center>

  <img src="{{camisa.imagem.guid}}"/>
  <br><br>
  <div [innerHtml]="camisa.content.rendered"></div> 
  <p>
    {{ camisa.cdigo }}
  </p>
  
  <p>
    {{ camisa.cor }}

  </p>
  <p>
    {{ camisa.tamanho }}
  </p>
  <h2 class="cor">
    {{ camisa.valor }}
  </h2>


  <a id="whatsapp_topo" ion-button round href="https://api.whatsapp.com/send?phone=5585987774067" target="_blank" data-elementor-open-lightbox="default">
    Fale pelo WhatsApp
  </a>

</ion-content>
